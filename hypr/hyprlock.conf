input-field {
	monitor =
	size = 100, 100
	outline_thickness = 12
	dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
	dots_spacing = 0.75 # Scale of dots' absolute size, 0.0 - 1.0
	dots_center = true
	dots_rounding = -2 # -1 default circle, -2 follow input-field rounding
	outer_color = rgb(97, 72, 220)
	inner_color = rgb(168, 157, 225)
	font_color = rgb(10, 10, 10)
	fade_on_empty = true
	fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
	placeholder_text = <i>$PROMPT</i> # Text rendered in the input box when it's empty.
	hide_input = false
	rounding = -1 # -1 means complete rounding (circle/oval)
	check_color = rgb(0, 0, 100)
	fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
	fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
	fail_transition = 300 # transition time in ms between normal outer_color and fail_color
	capslock_color = -1
	numlock_color = -1
	bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
	invert_numlock = false # change color if numlock is off
	swap_font_color = false # see below

	position = 0, -20
	halign = center
	valign = center
}

image {
	monitor =
	path = ~/.wallpapers/fig1.png
	size = 400 # lesser side if not 1:1 ratio
	rounding = 50 # negative values mean circle
	border_size = 10
	border_color = rgb(221, 221, 221)
	rotate = 0 # degrees, counter-clockwise
	reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
	reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F

	position = 0, -130
	halign = center
	valign = top
}

label {
	monitor =
	text = cmd[update:1000] echo "<span foreground='##6148dc'>$(date +"%H:%M:%S")</span>"
	text_align = center # center/right or any value for default left. multi-line text alignment inside label container
	color = rgba(200, 175, 225, 0.75)
	font_size = 86
	font_family = Noto Mono
	rotate = 0 # degrees, counter-clockwise

	position = 0, -200
	halign = center
	valign = top
}

